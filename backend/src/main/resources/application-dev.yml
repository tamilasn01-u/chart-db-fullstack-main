# Development environment configuration
server:
  address: 0.0.0.0  # Bind to all network interfaces for LAN access

spring:
  #  Development Database
  datasource:
    url: jdbc:mysql://localhost:3306/chartdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  # JPA Development Settings
  jpa:
    hibernate:
      ddl-auto: update  # Allow schema updates in dev
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Redis Development (optional)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000

  # Disable Flyway in local dev to avoid startup failure for unsupported DB
  flyway:
    enabled: false

# Development JWT (use secure key in production!)
jwt:
  secret: dev-secret-key-for-testing-only-change-in-production-32-characters-minimum
  access-token-expiration: 86400000     # 24 hours (for easier dev testing)
  refresh-token-expiration: 2592000000  # 30 days

# Development CORS (allow all in dev)
cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:3000
    - http://127.0.0.1:5173
    - http://127.0.0.1:3000
    - http://192.168.31.243:5173
    - http://192.168.31.243:3000

# Debug Logging
logging:
  level:
    com.chartdb: DEBUG
    org.springframework.security: DEBUG
    org.springframework.websocket: DEBUG
    org.hibernate.SQL: WARN
