services:
  postgres:
    image: postgres:15-alpine
    container_name: chartdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chartdb}
      POSTGRES_USER: ${POSTGRES_USER:-chartdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chartdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chartdb-network

  redis:
    image: redis:7-alpine
    container_name: chartdb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chartdb-network

  backend:
    image: ghcr.io/arivasudevan-s-20542/chart-db-fullstack/backend:latest
    container_name: chartdb-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Database configuration
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-chartdb}
      DATABASE_USERNAME: ${POSTGRES_USER:-chartdb}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      # CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      # OAuth2 Social Login (optional - leave empty to disable)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      ZOHO_CLIENT_ID: ${ZOHO_CLIENT_ID:-}
      ZOHO_CLIENT_SECRET: ${ZOHO_CLIENT_SECRET:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chartdb-network

  frontend:
    image: ghcr.io/arivasudevan-s-20542/chart-db-fullstack/frontend:latest
    container_name: chartdb-frontend
    restart: unless-stopped
    ports:
      - "4000:80"
    depends_on:
      - backend
    networks:
      - chartdb-network

volumes:
  postgres_data:
  redis_data:

networks:
  chartdb-network:
    driver: bridge
